# This is the main configuration file for Mohist.
# 
# Home: https://www.mohist.red/
# 
# Setting: mohist.check_update Default: true   # Check Update
# Setting: libraries_black_list Default: aaaaa;bbbbbb   # Libraries black list
# Setting: mohist.check_update_auto_download Default: false   # Check new version will download automatically
# Setting: mohist.check_libraries Default: true   # Check libraries
# Setting: support_nocmd Default: false   # Some server tools do not recognize I18N
# Setting: console_name Default: Server   # Front of the console, for example /say
# Setting: server-type Default: FML   # Set the server type displayed in motd (FML/BUKKIT/VANILLA)
# Setting: lang Default: en_US   # Mohist internationalization language setting, will return the default system language when your settings are invalid
# Setting: mohist.use_custom_java8 Default: false   # Force your server to use a custom Java 8. The server will download it and use it automatically.

mohist:
  check_update: true
  check_update_auto_download: false
  check_libraries: true
  use_custom_java8: false
libraries_black_list: aaaaa;bbbbbb
support_nocmd: false
console_name: Server
server-type: FML
lang: en_US
config-version: 1
